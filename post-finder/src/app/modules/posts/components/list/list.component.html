<app-search-and-find [error]="error" [posts]="autoComplete" (selectChange)="selectChangeHandler($event)"></app-search-and-find>
<div class="columns">
    <div class="column is-2 is-offset-1">
        <h1 class="title is-3 m-4">filters</h1>
        <p class="title is-5 m-4">Arrange</p>
        <div class="dropdown">
            <div class="dropdown-trigger">
                <button disabled class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span>Dropdown button</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                    <a href="#" class="dropdown-item">
                        Dropdown item
                    </a>
                    <a class="dropdown-item">
                        Other dropdown item
                    </a>
                    <a href="#" class="dropdown-item is-active">
                        Active dropdown item
                    </a>
                    <a href="#" class="dropdown-item">
                        Other dropdown item
                    </a>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item">
                        With a divider
                    </a>
                </div>
            </div>
        </div>
        <p class="title is-5 m-4">min bid</p>
        {{minMax.min}}<input class="slider is-fullwidth" step="1" min="{{minMax.min}}" max="{{minMax.max}}" value="0" type="range" (change)="filterHandler($event)">{{minMax.max}}
        <p class="title is-5 m-4">categories</p>
        <div class="col">
            <label *ngFor="let cat of categories ; let i = index;" class="checkbox columns is-12 m-4">
            <input type="checkbox" value="{{cat}}" (click)="filterHandler($event)">
            {{cat}}
        </label>
        </div>
    </div>
    <div class="column is-9">
        <div class="box content">
            <section class="section container m-auto">
                <div class="columns m-2 is-scrollable-x" style="flex-wrap: wrap;">
                    <div *ngFor="let post of displayPosts ; let i = index; ; trackBy:identify" class="column is-4">
                        <app-list-item-post [post]="post" (selectHandler)="selectChangeHandler($event)"></app-list-item-post>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
